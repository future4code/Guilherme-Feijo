<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <h1 class="cabecalho">Parei de beber!</h1>
    </div>
    
    <div class="subtitulo">
        <a class="navegacao" href="index.html">Página Inicial</a>
        <a class="navegacao" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="navegacao" href="add-produto.html">Adicionar Produto</a>
        <a class="navegacao" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="subtitulo">Adicionar Produto</h2>
    <form action="">
        <div class="formulario">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="formulario">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="formulario">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="formulario">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="formulario" type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <h3>PAREI DE BEBER</h3>
        <p>ENDEREÇO: Rua Cana Brava, 350</p>
        <p>TELEFONE: Ninguém faz mais ligação!</p>
        <p>HORÁRIO DE ATENDIMENTO: Entre as 10h e o momento em que a gente aguentar de pé</p>
    </footer>

</body>
</html>
